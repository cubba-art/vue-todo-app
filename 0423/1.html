<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <template v-if="loginType === 'username'">
            <label>사용자 이름</label>
            <input placeholder="사용자 이름을 입력하세요" key="username-input">
        </template>
        <template v-else>
            <label>이메일</label>
            <input placeholder="이메일 주소를 입력하세요" key="email-input">
        </template>
        <button @click="changeType(loginType)">로그인유형변경</button>
    </div>    
     <script>
        var app = new Vue({
            el: '#app',
            data: {
                loginType: 'username'
            },
            methods: {
                changeType: function(v){
                   if(v == 'username') this.loginType = 'email';
                   else this.loginType = 'username';
                   
                }
            }
        });

     </script> 
</body>
</html>
